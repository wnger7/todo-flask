{% extends 'base.html' %}
{% block body %}
<div class="container mt-3">
    <h1>Update your Todo</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" value = {{todo.title}} id="title" name="title">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" value={{todo.desc}} name="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
  </div>

{% endblock body %}
